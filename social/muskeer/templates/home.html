{% extends 'base.html' %}
{% block content %}

<div class="container text-center">
   <div class="row">
      <div class="col-8">
         <br>
         <h1>Meeps!</h1>

         {% for meep in meeps %}

         <div class="alert alert-light" role="alert">{{meep.body}}
            <br>
         <small class = "text-muted">
            {{ meep.createdAt}} By 
            @{{meep.user.username}}
         </small>
         </div>
         {% endfor %}
      </div>

      <div class="col-4">
         <br/>
         <br/>
         <br/>

         {% if form %}
         <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-secondary">Meep</button>
         </form>
         {% endif %}

      </div>

      {% endblock %}
   </div>
</div>
